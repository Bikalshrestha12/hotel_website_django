
{% extends "layout.html" %}

{% block content%}
    <div class="bg-white font-[sans-serif] my-4">
      <div class="max-w-6xl mx-auto">
        <div class="text-center">
          <h2 class="text-3xl font-extrabold text-gray-800 inline-block relative after:absolute after:w-4/6 after:h-1 after:left-0 after:right-0 after:-bottom-4 after:mx-auto after:bg-pink-400 after:rounded-full">LATEST BLOGS</h2>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-16 max-lg:max-w-3xl max-md:max-w-md mx-auto">
          {% for hotels_obj in hotels_objs %}
          <div class="bg-white cursor-pointer rounded overflow-hidden shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] relative top-0 hover:-top-2 transition-all duration-300">
            <img src="/{{hotels_obj.images.first.images}}" alt="Blog Post 1" class="w-full h-60 object-cover" />
            <div class="p-6">
              <span class="text-sm block text-gray-400 mb-2">10 FEB 2024  </span>
              <h3 class="text-xl font-bold text-gray-800">{{hotels_obj.hotel_name}}</h3>
              <hr class="my-4" />
              <p class="text-gray-400 text-sm">{{hotels_obj.description|truncatechars:150}}</p>
            </div>
            
          </div> 
          {% endfor %}
        </div>
      </div>
    </div>
    
{% endblock %}
