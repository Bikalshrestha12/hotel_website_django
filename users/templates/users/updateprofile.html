{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% load crispy_forms_tags %}



{% block content %}
<style >
    form {
        position: relative;
    }
    .shadow-lg{
        text-align: center;
        place-items: center;
    }
    /* .mb-3{
        text-align: center;
    } */
    label{
        margin: 5px;
        display: block;
        /* position: absolute; */
        position: relative;
        left: 10px;
        top: 10px;
    }
    label, input {
        vertical-align: middle;
        display: inline-block;
    }

    input {
        /* position: absolute; */
        display: block;
        top: 50px;
        left: 50px;
    }

    .asteriskField{
        display: none;
    }
    /* .form-control{
        text-align: center;
    } */
     
</style>

    <form action="" method="POST" class="shadow-lg p-3" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button type="submit" name="submit" class="btn btn-primary mb-3 bs-primary-border-subtle my-5" value="Submit">Submit</button>
            </div>
        </form>
{% endblock %}
